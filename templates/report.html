<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Issue</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Default Dark Theme */
        body {
            background-color: #0d1b2a;
            color: #ffffff;
        }
        .navbar {
            background-color: #1b263b;
            padding: 10px;
        }
        .navbar-brand, .nav-link {
            color: #ffffff !important;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .nav-link {
            padding: 8px 15px !important;
            margin: 0 5px !important;
            border-radius: 5px;
        }
        .nav-link:hover {
            background-color: #28a745; /* Green background on hover */
            color: #ffffff !important;
        }
        .navbar-toggler {
            border-color: rgba(255, 255, 255, 0.5);
        }
        .navbar-toggler-icon {
            background-image: url("data:image/svg+xml;charset=utf8,%3Csvg viewBox='0 0 30 30' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath stroke='rgba(255, 255, 255, 0.5)' stroke-width='2' stroke-linecap='round' stroke-miterlimit='10' d='M4 7h22M4 15h22M4 23h22'/%3E%3C/svg%3E");
        }
        .container {
            text-align: center;
        }
        .list-group-item {
            background-color: #1b263b;
            color: #ffffff;
            border: 1px solid #324a5f;
        }
        .form-control {
            background-color: #1b263b;
            color: #ffffff;
            border: 1px solid #324a5f;
        }
        .form-control:focus {
            background-color: #1b263b;
            color: #ffffff;
            border-color: #28a745;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Natural Disaster Response System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/earthquake">Earthquake Prediction</a></li>
                <li class="nav-item"><a class="nav-link" href="/flood">Flood Prediction</a></li>
                <li class="nav-item"><a class="nav-link" href="/tsunami">Tsunami Prediction</a></li>
                <li class="nav-item"><a class="nav-link" href="/report_page">Report Issue</a></li>
                <li class="nav-item"><a class="nav-link" href="/emergency_contacts_page">Emergency Contacts</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-5">
        <h2>Report an Issue</h2>
        <form id="reportForm" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <textarea name="report_text" class="form-control" placeholder="Describe your issue..." required></textarea>
            </div>
            <div class="form-group">
                <input type="file" name="image" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit Report</button>
        </form>
        <div id="reportResult" class="mt-3"></div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('reportForm').onsubmit = async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            const response = await fetch('/report', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('reportResult').innerHTML = result.status;
        };
    </script>
</body>
</html>
